version: "2"
services:
    mycontacts:
        build: ../
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - ..:/app
        ports:
            - "8000:8000"
        depends_on:
            - postgres
        env_file:
            - dev.env

    postgres:
        image: postgres:9.6-alpine
        env_file:
            - dev.env
        volumes:
            - ./db:/var/lib/postgresql/data
